<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Encoder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1 class="title">Pixel Encoder</h1>
        <div id="grid">
            <div id="workspace">
                <canvas id="canvas"></canvas>
                <canvas id="preview-canvas"></canvas>
            </div>
            <div id="animation-btns">
                <div id="play-stop-btn">PLAY</div>
                <div>
                    <label id="anim-speed-label" for="animation-speed-slider">10</label>
                    <input type="range" min="1" max="20" value="10" class="slider" id="animation-speed-slider">
                </div>
            </div>
            <div id="animation">
                <div id="frames">
                    <!-- <div class="frame frame-current"></div> -->
                </div>
                <div id="frame-btns">
                    <button>+</button>
                    <button>-</button>
                </div>
            </div>
            <div id="output"></div>
        </div>
    </div>
    
    <script src="index.ts"></script>
</body>
</html>
